<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>読み取り専用フォーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="readonlyForm">
        <label for="name">名前:</label>
        <input type="text" id="name" name="name" value="山田 太郎" readonly>

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" value="example@example.com" readonly>

        <label for="message">メッセージ:</label>
        <textarea id="message" name="message" rows="4" readonly>これは読み取り専用のテキストエリアです。</textarea>
    </form>
    <script src="script.js"></script>
</body>
</html>
